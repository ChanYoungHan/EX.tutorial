version: '3.1'

services:
  db_postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - 5432:5432

  fastapi_example:
    build:
      dockerfile: Dockerfile
    depends_on:
      - db_postgres
    volumes:
      - type: bind
        source: ./
        target: /app

  nginx:
      build: 
        dockerfile: nginx/Dockerfile
      container_name: nginx
      ports:
      - "870:80"

